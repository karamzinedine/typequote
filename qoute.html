<!-- Acadimiat-Optimized Arabic Typewriter Quote -->
<div id="acadimiat-quote-container" class="noto-sans-arabic" style="
    font-family: 'Noto Sans Arabic', sans-serif;
    font-weight: 600;
    font-style: normal;
    padding: 30px;
    margin: 20px auto;
    direction: rtl;
    text-align: center;
    max-width: 800px;
">
    <div id="acadimiat-quote-display"></div>
    <div id="acadimiat-quote-author" style="
        text-align: center;
        margin-top: 25px;
        font-style: italic;
        color: #666;
        opacity: 0;
        transition: opacity 0.5s ease;
        font-size: 14px;
    ">— ثابت حجازي —</div>
</div>

<style>
/* Import Noto Sans Arabic font */
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700;800&display=swap');

.noto-sans-arabic {
    font-family: "Noto Sans Arabic", sans-serif;
    font-weight: 600;
    font-style: normal;
}

#acadimiat-quote-container {
    unicode-bidi: embed;
}

#acadimiat-quote-container .quote-line {
    font-size: clamp(18px, 3.5vw, 26px);
    color: #2c3e50;
    line-height: 1.1;
    margin-bottom: 20px;
    min-height: 2em;
    opacity: 0;
    transform: translateY(15px);
    transition: all 0.4s ease;
    text-align: center;
    direction: rtl;
    unicode-bidi: embed;
    font-family: "Noto Sans Arabic", sans-serif;
    font-weight: 600;
    font-style: normal;
    text-rendering: optimizeLegibility;
    font-feature-settings: "liga" 1, "calt" 1, "kern" 1;
    -webkit-font-feature-settings: "liga" 1, "calt" 1, "kern" 1;
    -moz-font-feature-settings: "liga" 1, "calt" 1, "kern" 1;
    font-variant-ligatures: common-ligatures contextual;
}

#acadimiat-quote-container .quote-line.visible {
    opacity: 1;
    transform: translateY(0);
}

#acadimiat-quote-container .typing-cursor {
    display: inline-block;
    width: 2px;
    height: 1.2em;
    background-color: #3498db;
    margin-left: 3px;
    animation: acadimiat-blink 1.2s infinite;
    vertical-align: text-bottom;
}

@keyframes acadimiat-blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0.2; }
}

#acadimiat-quote-author.visible {
    opacity: 1 !important;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    #acadimiat-quote-container {
        padding: 25px 15px;
        margin: 15px auto;
    }
    
    #acadimiat-quote-container .quote-line {
        font-size: clamp(16px, 4.5vw, 22px);
        line-height: 1.1;
        margin-bottom: 18px;
    }
}

@media (max-width: 480px) {
    #acadimiat-quote-container {
        padding: 20px 10px;
    }
    
    #acadimiat-quote-container .quote-line {
        font-size: clamp(15px, 5vw, 20px);
        line-height: 1.1;
        margin-bottom: 15px;
    }
}
</style>

<script>
// Ensure script runs after DOM is fully loaded
document.addEventListener('DOMContentLoaded', function() {
    
    // Check if already loaded to prevent conflicts
    if (window.acadimiatTypewriterActive) return;
    window.acadimiatTypewriterActive = true;

    // Arabic quote lines
    const arabicLines = [
        "البقاء في عالم اليوم لا يتطلب فقط السعي للحاق به، بل القدرة على مواكبة التغيير المستمر الذي يطرأ عليه، فهو لا يتحرك بسرعة فحسب، بل يتغير باستمرار أثناء حركته.",
    ];

    let isAnimating = false;

    function initAcadimiatTypewriter() {
        const container = document.getElementById('acadimiat-quote-display');
        const author = document.getElementById('acadimiat-quote-author');
        
        if (!container) {
            console.log('Container not found');
            return;
        }

        if (isAnimating) return;
        isAnimating = true;

        // Clear previous content
        container.innerHTML = '';
        if (author) {
            author.classList.remove('visible');
        }

        let currentLineIndex = 0;

        function typewriterEffect(text, lineElement, callback) {
            // Create cursor
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            lineElement.appendChild(cursor);

            // Create a text container to maintain Arabic shaping
            const textContainer = document.createElement('span');
            textContainer.style.direction = 'rtl';
            textContainer.style.unicodeBidi = 'embed';
            textContainer.style.textRendering = 'optimizeLegibility';
            textContainer.style.fontFeatureSettings = '"liga" 1, "calt" 1, "kern" 1';
            textContainer.style.webkitFontFeatureSettings = '"liga" 1, "calt" 1, "kern" 1';
            textContainer.style.mozFontFeatureSettings = '"liga" 1, "calt" 1, "kern" 1';
            textContainer.style.fontVariantLigatures = 'common-ligatures contextual';
            lineElement.insertBefore(textContainer, cursor);

            let charIndex = 0;
            
            function typeNextChar() {
                if (charIndex < text.length) {
                    // Update the entire text content to maintain Arabic shaping
                    textContainer.textContent = text.substring(0, charIndex + 1);
                    charIndex++;
                    
                    // Continue typing with slight delay
                    setTimeout(typeNextChar, 60 + Math.random() * 40); // Vary speed slightly
                } else {
                    // Remove cursor and call callback
                    cursor.remove();
                    if (callback) callback();
                }
            }

            typeNextChar();
        }

        function showNextLine() {
            if (currentLineIndex < arabicLines.length) {
                // Create line element
                const lineDiv = document.createElement('div');
                lineDiv.className = 'quote-line';
                lineDiv.style.direction = 'rtl';
                container.appendChild(lineDiv);

                // Show line with animation
                setTimeout(() => {
                    lineDiv.classList.add('visible');
                    
                    // Start typewriter effect after line is visible
                    setTimeout(() => {
                        typewriterEffect(arabicLines[currentLineIndex], lineDiv, () => {
                            currentLineIndex++;
                            // Delay before next line
                            setTimeout(showNextLine, 700);
                        });
                    }, 200);
                }, 100);
                
            } else {
                // Show author after all lines complete
                if (author) {
                    setTimeout(() => {
                        author.classList.add('visible');
                    }, 800);
                }
                isAnimating = false;
            }
        }

        // Start the animation
        showNextLine();
    }

    // Initialize immediately if DOM is ready
    initAcadimiatTypewriter();

    // Add click to restart functionality
    document.addEventListener('click', function(e) {
        const container = e.target.closest('#acadimiat-quote-container');
        if (container && !isAnimating) {
            setTimeout(initAcadimiatTypewriter, 100);
        }
    });

});

// Fallback - try again after a short delay if DOM wasn't ready
setTimeout(function() {
    if (!window.acadimiatTypewriterActive) {
        const event = new Event('DOMContentLoaded');
        document.dispatchEvent(event);
    }
}, 500);
</script>
